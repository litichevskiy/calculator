<html>
<head>
    <meta http-equiv="content-type" content="text/HTML;charset=UTF-8">
    <link rel="stylesheet" href="index.css" media="screen">
    <link rel="stylesheet" href="index.h.css" media="all and (max-device-width: 480px)">
</head>
<body>
    <div data-calc="cont">
        <input type="text" data-calc="input" disabled="disabled"/> 

        <ul data-calc="numbers">
            <li data-calc-val="1">1</li>
            <li data-calc-val="2">2</li>
            <li data-calc-val="3">3</li>
            <li data-calc-val="4">4</li>
            <li data-calc-val="5">5</li>
            <li data-calc-val="6">6</li>
            <li data-calc-val="7">7</li>
            <li data-calc-val="8">8</li>
            <li data-calc-val="9">9</li>
            <li data-calc-val="0">0</li>
            <li data-calc-val=".">.</li>
        </ul> 
        <ul data-calc="actions">
            <li data-calc-val="+">+</li>
            <li data-calc-val="-">-</li>
            <li data-calc-val="*">*</li>
            <li data-calc-val="/">/</li>
            <li data-calc-val="=">=</li>
            <li data-calc-val="c">C</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
